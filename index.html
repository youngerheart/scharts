<!DOCTYPE html>
<html>
<head>
  <title>schat demo</title>
  <meta charset="utf-8">
  <style type="text/css">
    #line {
      height: 300px;
      width: 600px;
    }
  </style>
</head>
<body>
<div id="line"></div>
</body>
<script type="text/javascript" src="src/schart.js"></script>
<script type="text/javascript" src="src/line.js"></script>
<script type="text/javascript">
  if(typeof schart !== 'undefined') {
    var lineEl = document.getElementById('line');
    var line = schart(lineEl, {
      type: 'line',
      xIndex: {
        line: false
      },
      yIndex: {
        num: 4
      },
      line: {
        point: {
          fill: false,
          radius: 4
        },
        width: 4,
        color: '#50e36d'
      }
    });
    line.render({
      '02-18': 1,
      '02-19': 9,
      '02-20': 234,
      '02-21': 22,
      '02-22': 234
    });
  }
</script>
</html>
